<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Upload Photo - TradeMate Pro</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      user-select: none;
    }
    .camera-preview {
      width: 100%;
      max-width: 500px;
      aspect-ratio: 4/3;
      background: #000;
      border-radius: 12px;
      overflow: hidden;
    }
    .upload-progress {
      transition: width 0.3s ease;
    }
  </style>
</head>
<body class="bg-gray-50 min-h-screen">
  <div id="app" class="container mx-auto px-4 py-6 max-w-2xl">
    <!-- Header -->
    <div class="bg-gradient-to-r from-blue-600 to-indigo-600 rounded-lg p-6 mb-6 text-white shadow-lg">
      <div class="flex items-center gap-3 mb-2">
        <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
        </svg>
        <h1 class="text-2xl font-bold">Upload Photo</h1>
      </div>
      <p class="text-blue-100" id="job-title">Loading job details...</p>
    </div>

    <!-- Status Messages -->
    <div id="error-message" class="hidden bg-red-50 border border-red-200 rounded-lg p-4 mb-6">
      <div class="flex items-start gap-3">
        <svg class="w-5 h-5 text-red-600 mt-0.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
        <div>
          <h3 class="font-semibold text-red-900">Error</h3>
          <p class="text-sm text-red-700" id="error-text"></p>
        </div>
      </div>
    </div>

    <div id="success-message" class="hidden bg-green-50 border border-green-200 rounded-lg p-4 mb-6">
      <div class="flex items-start gap-3">
        <svg class="w-5 h-5 text-green-600 mt-0.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
        </svg>
        <div>
          <h3 class="font-semibold text-green-900">Success!</h3>
          <p class="text-sm text-green-700">Photo uploaded successfully</p>
        </div>
      </div>
    </div>

    <!-- Upload Form -->
    <div id="upload-form" class="bg-white rounded-lg shadow-md p-6">
      <!-- Photo Type Selection -->
      <div class="mb-6">
        <label class="block text-sm font-medium text-gray-700 mb-3">Photo Type</label>
        <div class="grid grid-cols-3 gap-3">
          <button type="button" onclick="selectTag('BEFORE')" id="tag-BEFORE" class="tag-button px-4 py-3 rounded-lg border-2 border-gray-300 bg-white text-gray-700 font-medium transition-all hover:border-blue-500">
            <div class="flex flex-col items-center gap-1">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
              </svg>
              <span class="text-sm">Before</span>
            </div>
          </button>
          <button type="button" onclick="selectTag('DURING')" id="tag-DURING" class="tag-button tag-selected px-4 py-3 rounded-lg border-2 border-blue-600 bg-blue-50 text-blue-700 font-medium transition-all">
            <div class="flex flex-col items-center gap-1">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
              </svg>
              <span class="text-sm">During</span>
            </div>
          </button>
          <button type="button" onclick="selectTag('AFTER')" id="tag-AFTER" class="tag-button px-4 py-3 rounded-lg border-2 border-gray-300 bg-white text-gray-700 font-medium transition-all hover:border-green-500">
            <div class="flex flex-col items-center gap-1">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
              </svg>
              <span class="text-sm">After</span>
            </div>
          </button>
        </div>
      </div>

      <!-- Camera/File Input -->
      <div class="mb-6">
        <label class="block text-sm font-medium text-gray-700 mb-3">Take or Choose Photo</label>
        <input 
          type="file" 
          id="photo-input" 
          accept="image/*" 
          capture="environment"
          class="hidden"
          onchange="handleFileSelect(event)"
        >
        <button 
          type="button"
          onclick="document.getElementById('photo-input').click()"
          class="w-full bg-gradient-to-r from-blue-600 to-indigo-600 text-white py-4 px-6 rounded-lg font-semibold shadow-md hover:shadow-lg transition-all flex items-center justify-center gap-3"
        >
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z" />
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 13a3 3 0 11-6 0 3 3 0 016 0z" />
          </svg>
          <span>Take Photo</span>
        </button>
      </div>

      <!-- Preview -->
      <div id="preview-container" class="hidden mb-6">
        <label class="block text-sm font-medium text-gray-700 mb-3">Preview</label>
        <div class="relative">
          <img id="preview-image" class="w-full rounded-lg shadow-md" alt="Preview">
          <button 
            type="button"
            onclick="clearPreview()"
            class="absolute top-2 right-2 bg-red-600 text-white p-2 rounded-full shadow-lg hover:bg-red-700 transition-colors"
          >
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
            </svg>
          </button>
        </div>
      </div>

      <!-- Upload Button -->
      <button 
        type="button"
        id="upload-button"
        onclick="uploadPhoto()"
        disabled
        class="w-full bg-green-600 text-white py-4 px-6 rounded-lg font-semibold shadow-md hover:shadow-lg transition-all disabled:opacity-50 disabled:cursor-not-allowed flex items-center justify-center gap-3"
      >
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
        </svg>
        <span id="upload-button-text">Upload Photo</span>
      </button>

      <!-- Progress Bar -->
      <div id="progress-container" class="hidden mt-4">
        <div class="bg-gray-200 rounded-full h-2 overflow-hidden">
          <div id="progress-bar" class="upload-progress bg-blue-600 h-full" style="width: 0%"></div>
        </div>
        <p class="text-sm text-gray-600 text-center mt-2" id="progress-text">Uploading...</p>
      </div>
    </div>

    <!-- Footer -->
    <div class="text-center mt-6 text-sm text-gray-500">
      <p>Powered by TradeMate Pro</p>
      <p class="mt-1">This link expires in <span id="expires-in" class="font-semibold">60 minutes</span></p>
    </div>
  </div>

  <script>
    // Get token from URL
    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get('token');

    let selectedTag = 'DURING';
    let selectedFile = null;
    let sessionData = null;

    // Load session data
    async function loadSession() {
      if (!token) {
        showError('Invalid upload link');
        return;
      }

      try {
        const response = await fetch(`${window.location.origin}/api/upload-session/${token}`);
        if (!response.ok) {
          throw new Error('Upload link expired or invalid');
        }

        sessionData = await response.json();
        document.getElementById('job-title').textContent = `Job #${sessionData.work_order_id}`;
        
        // Calculate expiry
        const expiresAt = new Date(sessionData.expires_at);
        const now = new Date();
        const minutesLeft = Math.floor((expiresAt - now) / 60000);
        document.getElementById('expires-in').textContent = `${minutesLeft} minutes`;
      } catch (error) {
        showError(error.message);
      }
    }

    function selectTag(tag) {
      selectedTag = tag;
      document.querySelectorAll('.tag-button').forEach(btn => {
        btn.classList.remove('tag-selected', 'border-blue-600', 'bg-blue-50', 'text-blue-700', 'border-green-600', 'bg-green-50', 'text-green-700');
        btn.classList.add('border-gray-300', 'bg-white', 'text-gray-700');
      });
      
      const selectedBtn = document.getElementById(`tag-${tag}`);
      selectedBtn.classList.remove('border-gray-300', 'bg-white', 'text-gray-700');
      
      if (tag === 'BEFORE') {
        selectedBtn.classList.add('tag-selected', 'border-blue-600', 'bg-blue-50', 'text-blue-700');
      } else if (tag === 'AFTER') {
        selectedBtn.classList.add('tag-selected', 'border-green-600', 'bg-green-50', 'text-green-700');
      } else {
        selectedBtn.classList.add('tag-selected', 'border-blue-600', 'bg-blue-50', 'text-blue-700');
      }
    }

    function handleFileSelect(event) {
      const file = event.target.files[0];
      if (!file) return;

      if (!file.type.startsWith('image/')) {
        showError('Please select an image file');
        return;
      }

      selectedFile = file;

      // Show preview
      const reader = new FileReader();
      reader.onload = (e) => {
        document.getElementById('preview-image').src = e.target.result;
        document.getElementById('preview-container').classList.remove('hidden');
        document.getElementById('upload-button').disabled = false;
      };
      reader.readAsDataURL(file);
    }

    function clearPreview() {
      selectedFile = null;
      document.getElementById('preview-container').classList.add('hidden');
      document.getElementById('photo-input').value = '';
      document.getElementById('upload-button').disabled = true;
    }

    async function uploadPhoto() {
      if (!selectedFile || !sessionData) return;

      const uploadButton = document.getElementById('upload-button');
      const progressContainer = document.getElementById('progress-container');
      const progressBar = document.getElementById('progress-bar');
      const progressText = document.getElementById('progress-text');

      uploadButton.disabled = true;
      progressContainer.classList.remove('hidden');

      try {
        // Upload to Supabase Storage via API
        const formData = new FormData();
        formData.append('file', selectedFile);
        formData.append('token', token);
        formData.append('tag', selectedTag);

        const xhr = new XMLHttpRequest();
        
        xhr.upload.addEventListener('progress', (e) => {
          if (e.lengthComputable) {
            const percentComplete = (e.loaded / e.total) * 100;
            progressBar.style.width = percentComplete + '%';
            progressText.textContent = `Uploading... ${Math.round(percentComplete)}%`;
          }
        });

        xhr.addEventListener('load', () => {
          if (xhr.status === 200) {
            showSuccess();
            setTimeout(() => {
              clearPreview();
              progressContainer.classList.add('hidden');
              uploadButton.disabled = false;
            }, 2000);
          } else {
            showError('Upload failed. Please try again.');
            uploadButton.disabled = false;
            progressContainer.classList.add('hidden');
          }
        });

        xhr.addEventListener('error', () => {
          showError('Upload failed. Please check your connection.');
          uploadButton.disabled = false;
          progressContainer.classList.add('hidden');
        });

        xhr.open('POST', `${window.location.origin}/api/mobile-upload`);
        xhr.send(formData);

      } catch (error) {
        showError(error.message);
        uploadButton.disabled = false;
        progressContainer.classList.add('hidden');
      }
    }

    function showError(message) {
      document.getElementById('error-text').textContent = message;
      document.getElementById('error-message').classList.remove('hidden');
      document.getElementById('success-message').classList.add('hidden');
    }

    function showSuccess() {
      document.getElementById('success-message').classList.remove('hidden');
      document.getElementById('error-message').classList.add('hidden');
    }

    // Initialize
    loadSession();
  </script>
</body>
</html>
