<html lang="en">
<head>

  <!-- Version: 2.0 - Multi-step approval wizard -->
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }
    
    .container {
      max-width: 800px;
      margin: 0 auto;
      background: white;
      border-radius: 12px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      overflow: hidden;
    }
    
    .header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 30px;
      text-align: center;
    }
    
    .header h1 {
      font-size: 28px;
      margin-bottom: 10px;
    }
    
    .header p {
      opacity: 0.9;
      font-size: 16px;
    }
    
    .content {
      padding: 40px;
    }
    
    .loading {
      text-align: center;
      padding: 60px 20px;
      color: #666;
    }
    
    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #667eea;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }

    .error {
      background: #fee;
      border: 2px solid #f88;
      color: #c33;
      padding: 20px;
      border-radius: 8px;
      margin: 20px 0;
    }
    
    .success {
      background: #efe;
      border: 2px solid #8f8;
      color: #3c3;
      padding: 20px;
      border-radius: 8px;
      margin: 20px 0;
      text-align: center;
    }
    
    .quote-details {
      margin: 30px 0;
    }
    
    .detail-row {
      display: flex;
      justify-content: space-between;
      padding: 15px 0;
      border-bottom: 1px solid #eee;
    }
    
    .detail-row:last-child {
      border-bottom: none;
    }
    
    .detail-label {
      font-weight: 600;
      color: #666;
    }
    
    .detail-value {
      color: #333;
      text-align: right;
    }
    
    .line-items {
      margin: 30px 0;

    .line-items h3 {

    }

    }

    .quote-summary {
      margin: 20px 0;
      padding: 15px;
      background: #f9f9f9;

    .summary-row {
      display: flex;

      border-bottom: 1px solid #eee;

    .summary-row:last-child {
      border-bottom: none;
    }

    .summary-row.discount .summary-value {
      color: #10b981;
    }

    .summary-label {
      color: #666;
    }

    .summary-value {
      font-weight: 600;
      color: #333;
    }

    .total {
      background: #667eea;
      color: white;
      padding: 20px;
      border-radius: 8px;

    .total-label {

    .total-amount {

    .actions {
      display: flex;
      gap: 15px;
      margin-top: 30px;
    }
    
    .btn {
      flex: 1;
      padding: 15px 30px;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s;
    }
    
    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    
    .btn-approve {
      background: #10b981;
      color: white;
    }
    
    .btn-approve:hover:not(:disabled) {
      background: #059669;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(16, 185, 129, 0.4);
    }
    
    .btn-reject {
      background: #ef4444;

    }
    
    .btn-reject:hover:not(:disabled) {
      background: #dc2626;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(239, 68, 68, 0.4);
    }
    
    .status-badge {
      display: inline-block;
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 14px;
      font-weight: 600;
    }
    
    .status-approved {
      background: #d1fae5;
      color: #065f46;
    }
    
    .status-rejected {
      background: #fee2e2;
      color: #991b1b;
    }
    
    .status-pending {
      background: #fef3c7;
      color: #92400e;
    }

    /* Wizard Styles */
    .wizard {
      padding: 20px 0;
    }

    .wizard-steps {
      display: flex;
      justify-content: space-between;
      margin-bottom: 40px;
      position: relative;
    }

    .wizard-steps::before {
      content: '';
      position: absolute;
      top: 20px;
      left: 0;
      right: 0;
      height: 2px;
      background: #e5e7eb;
      z-index: 0;

    .wizard-step {
      flex: 1;
      text-align: center;
      position: relative;
      z-index: 1;
    }

    .step-number {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: #e5e7eb;
      color: #6b7280;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 10px;
      font-weight: 600;
      transition: all 0.3s;
    }

    .wizard-step.active .step-number {
      background: #667eea;
      color: white;
      box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.2);
    }

    .wizard-step.completed .step-number {
      background: #10b981;
      color: white;
    }

    .step-name {
      font-size: 14px;
      color: #6b7280;
      font-weight: 500;
    }

    .wizard-step.active .step-name {
      color: #667eea;
      font-weight: 600;
    }

    .wizard-step.completed .step-name {
      color: #10b981;
    }

    .wizard-content {
      background: #f9fafb;
      padding: 30px;
      border-radius: 8px;
      min-height: 300px;
    }

    .wizard-content h2 {
      margin-bottom: 20px;
      color: #1f2937;
    }

    .wizard-actions {
      margin-top: 30px;
      display: flex;
      gap: 15px;
      justify-content: flex-end;
    }

    .btn-secondary {
      background: #6b7280;
      color: white;
    }

    .btn-secondary:hover:not(:disabled) {
      background: #4b5563;
    }

    #signature-canvas {
      border: 2px dashed #d1d5db;
      border-radius: 8px;
      background: white;
    }
  </style>
</head>

      <h1>📋 Your Quote</h1>

    </div>
    
    <div class="content">
      <div id="loading" class="loading">
        <div class="spinner"></div>
        <p>Loading your quote...</p>
      </div>
      
      <div id="error" class="error" style="display: none;"></div>
      <div id="success" class="success" style="display: none;"></div>
      <div id="quote-content" style="display: none;"></div>
    </div>
  </div>

  <script>
    // Version check
    console.log('🚀 Quote Portal v2.0 - Multi-step Approval Wizard');
    console.log('📅 Loaded at:', new Date().toISOString());

    // Supabase configuration - Using legacy JWT format (required for edge functions)
    const SUPABASE_URL = 'https://cxlqzejzraczumqmsrcx.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImN4bHF6ZWp6cmFjenVtcW1zcmN4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTg5ODU0NDMsImV4cCI6MjA3NDU2MTQ0M30.zoD59re6xxW9Z6HOexR0qwWwTBU29MvjwP_y8qwBkkg';
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    // ========================================
    // SCHEDULING WIDGET - Inline for standalone deployment
    // ========================================
    console.log('🔧 Defining SchedulingWidget class...');
    class SchedulingWidget {
      constructor(options) {
        this.containerId = options.containerId;
        this.companyId = options.companyId;
        this.employeeIds = options.employeeIds || [];
        this.durationMinutes = options.durationMinutes || 120;
        this.supabaseUrl = options.supabaseUrl;
        this.supabaseAnonKey = options.supabaseAnonKey;
        this.companySettings = options.companySettings || null;
        this.onSlotSelected = options.onSlotSelected || (() => {});
        this.onAutoSchedule = options.onAutoSchedule || (() => {});
        this.showAutoSchedule = options.showAutoSchedule !== false;
        this.maxDaysAhead = options.maxDaysAhead || 90;

        this.availableSlots = [];
        this.filteredSlots = [];
        this.selectedSlot = null;
        this.weekFilter = 0;
        this.showCustomRange = false;
        this.loading = true;
        this.error = null;
        this.earliestSlot = null;

        this.container = document.getElementById(this.containerId);
        if (!this.container) {
          console.error(`Container #${this.containerId} not found`);
          return;
        }

        this.render();
        this.loadAvailableSlots();
      }

      async loadAvailableSlots() {
        this.loading = true;
        this.error = null;
        this.render();

        try {
          const startDate = new Date();
          const endDate = new Date();
          endDate.setDate(endDate.getDate() + this.maxDaysAhead);

          const requestBody = {
            employeeIds: this.employeeIds,
            durationMinutes: this.durationMinutes,
            companyId: this.companyId,
            startDate: startDate.toISOString(),
            endDate: endDate.toISOString()
          };

          console.log('🔍 DEBUG - Requesting slots:', requestBody);

          const response = await fetch(
            `${this.supabaseUrl}/functions/v1/smart-scheduling`,
            {
              method: 'POST',
              headers: {
                'apikey': this.supabaseAnonKey,
                'Authorization': `Bearer ${this.supabaseAnonKey}`,
                'Content-Type': 'application/json'
              },
              body: JSON.stringify(requestBody)
            }
          );

          if (!response.ok) {
            throw new Error(`Failed to load slots: ${response.status}`);
          }

          const data = await response.json();

          const allSlots = [];
          Object.values(data.suggestions || {}).forEach(employeeData => {
            (employeeData.available_slots || []).forEach(slot => {
              allSlots.push({
                ...slot,
                employee_id: employeeData.employee_id,
                start_time: new Date(slot.start_time),
                end_time: new Date(slot.end_time)
              });
            });
          });

          allSlots.sort((a, b) => a.start_time - b.start_time);

          console.log('🔍 DEBUG - Raw slots returned (first 10):', allSlots.slice(0, 10).map(s => ({
            start_iso: s.start_time.toISOString(),
            end_iso: s.end_time.toISOString()
          })));

          // Client-side guard: prune any slots that extend beyond business hours in company timezone
          let prunedSlots = allSlots;
          if (this.companySettings && this.companySettings.business_hours_start && this.companySettings.business_hours_end && this.companySettings.timezone) {
            const tz = this.companySettings.timezone;
            const [bhStartH, bhStartM] = this.companySettings.business_hours_start.split(':').map(Number);
            const [bhEndH, bhEndM] = this.companySettings.business_hours_end.split(':').map(Number);
            const dayStartMinutes = bhStartH * 60 + bhStartM;
            const dayEndMinutes = bhEndH * 60 + bhEndM;

            const toMinutesInTz = (d) => {
              const str = d.toLocaleTimeString('en-US', { hour12: false, timeZone: tz }); // HH:MM:SS
              const [h, m] = str.split(':').map(Number);
              return h * 60 + m;
            };

            prunedSlots = allSlots.filter(s => {
              const startMin = toMinutesInTz(s.start_time);
              const endMin = startMin + this.durationMinutes;
              const within = startMin >= dayStartMinutes && endMin <= dayEndMinutes;
              if (!within) {
                console.log('⛔ Prune slot (outside biz hours):', {
                  start_local: s.start_time.toLocaleTimeString('en-US', { timeZone: tz }),
                  end_local: s.end_time.toLocaleTimeString('en-US', { timeZone: tz }),
                  startMin, endMin, dayStartMinutes, dayEndMinutes
                });
              } else {
                console.log('✅ Keep slot (within biz hours):', {
                  start_local: s.start_time.toLocaleTimeString('en-US', { timeZone: tz }),
                  end_estimated_local: new Date(s.start_time.getTime() + this.durationMinutes * 60000).toLocaleTimeString('en-US', { timeZone: tz })
                });
              }
              return within;
            });

            // Log summary for the first day in view
            if (prunedSlots.length > 0) {
              const firstDay = prunedSlots[0].start_time.toLocaleDateString('en-US', { timeZone: tz });
              const daySlots = prunedSlots.filter(s => s.start_time.toLocaleDateString('en-US', { timeZone: tz }) === firstDay);
              const firstLocal = daySlots[0].start_time.toLocaleTimeString('en-US', { timeZone: tz });
              const lastLocal = daySlots[daySlots.length - 1].start_time.toLocaleTimeString('en-US', { timeZone: tz });
              console.log('📊 After pruning - First day summary:', { firstDay, count: daySlots.length, firstLocal, lastLocal });
            }
          } else {
            console.warn('⚠️ Skipping business-hours pruning: missing companySettings/timezone');
          }

          this.availableSlots = prunedSlots;

          if (allSlots.length > 0) {
            this.earliestSlot = allSlots[0];
          } else {
            this.error = 'No available time slots found. Please contact us to schedule.';
          }

          this.filterSlotsByWeek(this.weekFilter);
        } catch (err) {
          console.error('Error loading slots:', err);
          this.error = 'Unable to load available times. Please try again or contact us.';
        } finally {
          this.loading = false;
          this.render();
        }
      }

      filterSlotsByWeek(offset) {
        this.weekFilter = offset;
        this.showCustomRange = false;

        const now = new Date();
        const startOfWeek = new Date(now);
        startOfWeek.setDate(now.getDate() + (offset * 7));
        startOfWeek.setHours(0, 0, 0, 0);

        const endOfWeek = new Date(startOfWeek);
        endOfWeek.setDate(startOfWeek.getDate() + 7);

        this.filteredSlots = this.availableSlots.filter(slot => {
          return slot.start_time >= startOfWeek && slot.start_time < endOfWeek;
        });

        this.render();
      }

      filterByCustomRange(startDateStr, endDateStr) {
        if (!startDateStr || !endDateStr) {
          alert('Please select both start and end dates');
          return;
        }

        const start = new Date(startDateStr);
        start.setHours(0, 0, 0, 0);

        const end = new Date(endDateStr);
        end.setHours(23, 59, 59, 999);

        this.filteredSlots = this.availableSlots.filter(slot => {
          return slot.start_time >= start && slot.start_time <= end;
        });

        this.showCustomRange = false;
        this.render();
      }

      selectSlot(slot) {
        this.selectedSlot = slot;
        this.onSlotSelected(slot);
        this.render();
      }

      selectSlotById(slotId) {
        const slot = this[slotId];
        if (slot) {
          this.selectSlot(slot);
        }
      }

      autoSchedule() {
        if (this.earliestSlot) {
          this.selectedSlot = this.earliestSlot;
          this.onAutoSchedule(this.earliestSlot);
          this.render();
        }
      }

      formatSlotDateTime(date) {
        const dateStr = date.toLocaleDateString('en-US', {
          weekday: 'short',
          month: 'short',
          day: 'numeric'
        });
        const timeStr = date.toLocaleTimeString('en-US', {
          hour: 'numeric',
          minute: '2-digit',
          hour12: true
        });
        return `${dateStr} at ${timeStr}`;
      }

      formatSlotTime(date) {
        return date.toLocaleTimeString('en-US', {
          hour: 'numeric',
          minute: '2-digit',
          hour12: true
        });
      }

      groupSlotsByDay() {
        const grouped = {};

        // Deduplicate slots by start time (for crew jobs, multiple employees have same time)
        const uniqueSlots = new Map();
        this.filteredSlots.forEach(slot => {
          const timeKey = slot.start_time.getTime();
          if (!uniqueSlots.has(timeKey)) {
            uniqueSlots.set(timeKey, {
              ...slot,
              employee_ids: [slot.employee_id],
              crew_size: 1
            });
          } else {
            // Add this employee to the crew
            const existing = uniqueSlots.get(timeKey);
            existing.employee_ids.push(slot.employee_id);
            existing.crew_size++;
          }
        });

        // Group deduplicated slots by day
        uniqueSlots.forEach(slot => {
          const dayKey = slot.start_time.toLocaleDateString('en-US', {
            weekday: 'long',
            month: 'long',
            day: 'numeric'
          });
          if (!grouped[dayKey]) {
            grouped[dayKey] = [];
          }
          grouped[dayKey].push(slot);
        });

        return grouped;
      }

      render() {
        if (!this.container) return;

        if (this.loading) {
          this.container.innerHTML = `
            <div style="text-align: center; padding: 3rem;">
              <div style="border: 4px solid #f3f3f3; border-top: 4px solid #667eea; border-radius: 50%; width: 3rem; height: 3rem; animation: spin 1s linear infinite; margin: 0 auto 1rem;"></div>
              <p style="color: #666;">Loading available times...</p>
            </div>
            <style>
              @keyframes spin {
                0% { transform: rotate(0deg); }
                100% { transform: rotate(360deg); }
              }
            </style>
          `;
          return;
        }

        if (this.error) {
          this.container.innerHTML = `
            <div style="background: #fee; border: 2px solid #f88; color: #c33; padding: 1.5rem; border-radius: 0.5rem;">
              ${this.error}
            </div>
          `;
          return;
        }

        const groupedSlots = this.groupSlotsByDay();

        let html = '<div class="scheduling-widget">';

        // Auto-Schedule ASAP Button
        if (this.showAutoSchedule && this.earliestSlot) {
          html += `
            <div style="margin-bottom: 1.5rem; padding: 1rem; background: linear-gradient(to right, #ede9fe, #ddd6fe); border-radius: 0.5rem; border: 1px solid #c4b5fd;">
              <div style="display: flex; align-items: center; justify-content: space-between; flex-wrap: wrap; gap: 1rem;">
                <div style="display: flex; align-items: center; gap: 0.75rem;">
                  <svg style="width: 1.5rem; height: 1.5rem; color: #7c3aed;" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 3v4M3 5h4M6 17v4m-2-2h4m5-16l2.286 6.857L21 12l-5.714 2.143L13 21l-2.286-6.857L5 12l5.714-2.143L13 3z"></path>
                  </svg>
                  <div>
                    <p style="font-weight: 600; color: #111; margin: 0;">Auto-Schedule ASAP</p>
                    <p style="font-size: 0.875rem; color: #666; margin: 0;">Next available: ${this.formatSlotDateTime(this.earliestSlot.start_time)}</p>
                  </div>
                </div>
                <button
                  onclick="window.schedulingWidget.autoSchedule()"
                  style="padding: 0.5rem 1rem; background: #7c3aed; color: white; border: none; border-radius: 0.5rem; font-weight: 500; cursor: pointer; transition: background 0.2s;"
                  onmouseover="this.style.background='#6d28d9'"
                  onmouseout="this.style.background='#7c3aed'"
                >
                  Schedule Now
                </button>
              </div>
            </div>
          `;
        }

        // Week Filters
        html += `
          <div style="margin-bottom: 1.5rem;">
            <div style="display: flex; flex-wrap: wrap; gap: 0.5rem; margin-bottom: 1rem;">
              <button
                onclick="window.schedulingWidget.filterSlotsByWeek(0)"
                style="padding: 0.5rem 1rem; border-radius: 0.5rem; font-weight: 500; border: none; cursor: pointer; ${this.weekFilter === 0 && !this.showCustomRange ? 'background: #7c3aed; color: white;' : 'background: #f3f4f6; color: #374151;'}"
              >
                This Week
              </button>
              <button
                onclick="window.schedulingWidget.filterSlotsByWeek(1)"
                style="padding: 0.5rem 1rem; border-radius: 0.5rem; font-weight: 500; border: none; cursor: pointer; ${this.weekFilter === 1 && !this.showCustomRange ? 'background: #7c3aed; color: white;' : 'background: #f3f4f6; color: #374151;'}"
              >
                Next Week
              </button>
              <button
                onclick="window.schedulingWidget.filterSlotsByWeek(2)"
                style="padding: 0.5rem 1rem; border-radius: 0.5rem; font-weight: 500; border: none; cursor: pointer; ${this.weekFilter === 2 && !this.showCustomRange ? 'background: #7c3aed; color: white;' : 'background: #f3f4f6; color: #374151;'}"
              >
                2 Weeks Out
              </button>
              <button
                onclick="window.schedulingWidget.showCustomRange = true; window.schedulingWidget.render();"
                style="padding: 0.5rem 1rem; border-radius: 0.5rem; font-weight: 500; border: none; cursor: pointer; ${this.showCustomRange ? 'background: #7c3aed; color: white;' : 'background: #f3f4f6; color: #374151;'}"
              >
                Custom Range
              </button>
            </div>
        `;

        // Custom Date Range Picker
        if (this.showCustomRange) {
          const today = new Date().toISOString().split('T')[0];
          const thirtyDays = new Date();
          thirtyDays.setDate(thirtyDays.getDate() + 30);
          const thirtyDaysStr = thirtyDays.toISOString().split('T')[0];

          html += `
            <div style="background: #f9fafb; border-radius: 0.5rem; padding: 1rem; border: 1px solid #e5e7eb;">
              <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; margin-bottom: 1rem;">
                <div>
                  <label style="display: block; font-size: 0.875rem; font-weight: 500; color: #374151; margin-bottom: 0.25rem;">Start Date</label>
                  <input type="date" id="custom-start-date" value="${today}" style="width: 100%; padding: 0.5rem 0.75rem; border: 1px solid #d1d5db; border-radius: 0.5rem;">
                </div>
                <div>

    async function loadQuote() {
      const loading = document.getElementById('loading');
      const error = document.getElementById('error');
      const quoteContent = document.getElementById('quote-content');

      if (!quoteId) {
        loading.style.display = 'none';
        error.style.display = 'block';
        error.innerHTML = '❌ No quote ID provided. Please use the link from your email.';
        return;
      }

      try {
        // Fetch quote from Supabase
        const { data: quotes, error: fetchError } = await supabase
          .from('work_orders')
          .select('*, customers(*), companies(*)')
          .eq('id', quoteId)
          .limit(1);

        if (fetchError) {
          console.error('Fetch error:', fetchError);
          throw fetchError;
        }

        if (!quotes || quotes.length === 0) {
          throw new Error('Quote not found. Please check the link from your email.');
        }

        const quote = quotes[0];
        quoteData = quote;
        console.log('Quote loaded:', quote);
        console.log('🔍 DEBUG - Quote fields:', {
          id: quote.id,
          status: quote.status,
          total_amount: quote.total_amount,
          labor_summary: quote.labor_summary,
          has_labor_summary: !!quote.labor_summary,
          labor_summary_type: typeof quote.labor_summary,
          all_keys: Object.keys(quote)
        });

        // Load company settings from companies table (includes scheduling settings)
        console.log('🔍 DEBUG - Loading company settings for:', quote.company_id);
        try {
          const response = await fetch(
            `${SUPABASE_URL}/rest/v1/companies?id=eq.${quote.company_id}&select=*`,
            {
              headers: {
                'apikey': SUPABASE_ANON_KEY,
                'Authorization': `Bearer ${SUPABASE_ANON_KEY}`,
                'Content-Type': 'application/json',
                'Accept': 'application/json'
              }
            }
          );

          console.log('🔍 DEBUG - Companies fetch response:', {
            ok: response.ok,
            status: response.status,
            statusText: response.statusText
          });

          if (response.ok) {
            const companiesArray = await response.json();
            console.log('🔍 DEBUG - Companies data:', companiesArray);

            if (companiesArray && companiesArray.length > 0) {
              const company = companiesArray[0];
              companySettings = {
                // Approval wizard settings (use defaults if not in companies table)
                require_signature_on_approval: true,
                require_terms_acceptance: true,
                require_deposit_on_approval: true,
                allow_customer_scheduling: true,
                terms_and_conditions_text: 'TERMS AND CONDITIONS\n\n1. Payment: Full payment is due upon completion.\n2. Warranty: All work guaranteed for 90 days.\n3. Cancellation: 48 hours notice required.\n\nBy accepting this quote, you agree to these terms.',
                deposit_type: 'percentage',
                default_deposit_percentage: 25,
                default_deposit_amount: 0,

                // Scheduling settings from companies table
                business_hours_start: company.business_hours_start,
                business_hours_end: company.business_hours_end,
                working_days: company.working_days,
                timezone: company.timezone,
                job_buffer_minutes: company.job_buffer_minutes,
                default_buffer_before_minutes: company.default_buffer_before_minutes,
                default_buffer_after_minutes: company.default_buffer_after_minutes,
                min_advance_booking_hours: company.min_advance_booking_hours,
                max_advance_booking_days: company.max_advance_booking_days
              };

              console.log('✅ Company settings loaded:', {
                business_hours: `${companySettings.business_hours_start} - ${companySettings.business_hours_end}`,
                working_days: companySettings.working_days,
                timezone: companySettings.timezone,
                buffers: {
                  job: companySettings.job_buffer_minutes,
                  before: companySettings.default_buffer_before_minutes,
                  after: companySettings.default_buffer_after_minutes
                }
              });
            } else {
              throw new Error('No company found in database');
            }
          } else {
            throw new Error(`Companies fetch failed: ${response.status} ${response.statusText}`);
          }
        } catch (settingsError) {
          console.error('❌ CRITICAL: Could not load company settings:', settingsError);
          console.error('❌ Cannot schedule without company settings!');
          throw settingsError; // Don't continue without settings
        }

        // Check if quote has already been processed
        if (quote.status === 'approved') {
          loading.style.display = 'none';
          document.getElementById('success').style.display = 'block';
          const approvedDate = quote.approved_at || quote.customer_approved_at;
          document.getElementById('success').innerHTML = `
            <h2>✅ Quote Already Approved</h2>
            <p style="margin-top: 15px;">This quote was approved${approvedDate ? ' on ' + new Date(approvedDate).toLocaleDateString() : ''}. We'll be in touch soon!</p>
          `;
          return;
        }

        if (quote.status === 'rejected') {
          loading.style.display = 'none';
          document.getElementById('success').style.display = 'block';
          const rejectedDate = quote.rejected_at || quote.quote_rejected_at;
          document.getElementById('success').innerHTML = `
            <h2>Quote Declined</h2>
            <p style="margin-top: 15px;">This quote was declined${rejectedDate ? ' on ' + new Date(rejectedDate).toLocaleDateString() : ''}.</p>
          `;
          return;
        }

        // Fetch line items
        const { data: lineItems, error: itemsError } = await supabase
          .from('work_order_line_items')
          .select('*')
          .eq('work_order_id', quoteId)
          .order('sort_order');

        if (itemsError) throw itemsError;

        // Calculate labor_summary from line items if not already in quote
        if (!quote.labor_summary && lineItems && lineItems.length > 0) {
          const laborItems = lineItems.filter(item =>
            item.line_type === 'labor' || item.item_type === 'labor'
          );

          if (laborItems.length > 0) {
            const totalLaborHours = laborItems.reduce((sum, item) =>
              sum + (parseFloat(item.quantity) || 0), 0
            );

            // Smart crew size calculation
            // If total hours > 8, assume multiple people working same day
            // Example: 16 hours = 2 people × 8 hours each
            const hoursPerDay = 8; // Standard workday
            const crewSize = Math.max(1, Math.ceil(totalLaborHours / hoursPerDay));
            const hoursPerEmployee = totalLaborHours / crewSize;

            quote.labor_summary = {
              crew_size: crewSize,
              hours_per_day: hoursPerDay,
              regular_hours: totalLaborHours,
              overtime_hours: 0,
              labor_subtotal: laborItems.reduce((sum, item) =>
                sum + (parseFloat(item.total_price) || 0), 0
              )
            };

            console.log('✅ Calculated labor_summary from line items:', {
              totalLaborHours,
              crewSize,
              hoursPerEmployee,
              labor_summary: quote.labor_summary
            });
          }
        }

        // Display quote
        displayQuote(quote, lineItems || []);

        loading.style.display = 'none';
        quoteContent.style.display = 'block';

      } catch (err) {
        console.error('Error loading quote:', err);
        loading.style.display = 'none';
        error.style.display = 'block';
        error.innerHTML = `❌ Error: ${err.message}`;
      }
    }

        <!-- Scheduling Widget Container -->
        <div id="scheduling-widget-container"></div>

        <div class="wizard-actions" id="schedule-actions" style="display: none; margin-top: 20px;">
          <button class="btn btn-approve" onclick="confirmSchedule()" id="confirm-schedule-btn" disabled>
            Confirm Selected Time
          </button>
        </div>


      `;
    }

    function getConfirmationStepContent() {
      let scheduleInfo = '';

      if (approvalData.scheduledTime) {
        const scheduledDate = new Date(approvalData.scheduledTime.start_time);
        const dateTimeStr = formatSlotDateTime(scheduledDate);
        const autoScheduled = approvalData.scheduledTime.auto_scheduled ? ' (Auto-scheduled)' : '';

        scheduleInfo = `
          <div style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 20px; border-radius: 8px; margin: 20px 0;">
            <div style="font-size: 18px; font-weight: 600; margin-bottom: 10px;">📅 Your Service is Scheduled</div>
            <div style="font-size: 24px; font-weight: 700;">${dateTimeStr}${autoScheduled}</div>
          </div>
        `;
      }

      return `
        <h2>🎉 All Set!</h2>
        <p style="margin: 20px 0; font-size: 18px;">Your quote has been approved successfully!</p>

        ${scheduleInfo}

        <div style="background: #f0fdf4; border-left: 4px solid #22c55e; padding: 20px; margin: 20px 0;">
          <strong>What happens next?</strong>
          <ul style="margin: 10px 0 0 20px;">
            <li>We'll send you a confirmation email</li>
            ${approvalData.scheduledTime ? '<li>Our technician will arrive at the scheduled time</li>' : '<li>Our team will contact you to schedule your service</li>'}
            <li>We'll get started on your project!</li>
          </ul>
        </div>

        <div class="wizard-actions">
          <button class="btn btn-approve" onclick="location.reload()">Done</button>
        </div>
      `;
    }

    async function rejectQuote() {
      if (!confirm('Are you sure you want to decline this quote?')) return;

      const buttons = document.querySelectorAll('.btn');
      buttons.forEach(btn => btn.disabled = true);

      try {
        // Use RPC function to reject quote (bypasses RLS issues)
        const { data, error } = await supabase
          .rpc('approve_quote', {
            quote_id: quoteId,
            new_status: 'rejected'
          });

        if (error) throw error;

        document.getElementById('quote-content').style.display = 'none';
        document.getElementById('success').style.display = 'block';
        document.getElementById('success').innerHTML = `
          <h2>Quote Declined</h2>
          <p style="margin-top: 15px;">We've received your response. If you have any questions, please contact us.</p>
        `;

      } catch (err) {
        console.error('Error rejecting quote:', err);
        alert('Error declining quote: ' + err.message);
        buttons.forEach(btn => btn.disabled = false);
      }
    }

    // Wizard navigation
    function nextWizardStep(currentIndex) {
      console.log('🔄 nextWizardStep called, currentIndex:', currentIndex);

      const nextIndex = currentIndex + 1;
      if (nextIndex >= wizardSteps.length) {
        console.log('✅ All steps complete, finalizing approval');
        finalizeApproval();
        return;
      }

      const nextStep = wizardSteps[nextIndex];
      currentStep = nextStep;

      console.log('➡️ Moving to step:', nextStep, 'index:', nextIndex);

      // Update wizard UI
      const wizardContent = document.getElementById('wizard-content');
      wizardContent.innerHTML = getStepContent(nextStep);

      // Update step indicators
      const stepElements = document.querySelectorAll('.wizard-step');
      stepElements.forEach((el, index) => {
        el.classList.remove('active', 'completed');
        if (index < nextIndex) el.classList.add('completed');
        if (index === nextIndex) el.classList.add('active');
      });

      // Initialize step-specific functionality
      initializeStep(nextStep);
    }

    function initializeStep(step) {
      if (step === 'signature') {
        // Initialize consent checkbox
        const checkbox = document.getElementById('consent-checkbox');
        const btn = document.getElementById('consent-btn');
        if (checkbox && btn) {
          checkbox.addEventListener('change', () => {
            btn.disabled = !checkbox.checked;
          });
        }
      } else if (step === 'terms') {
        const checkbox = document.getElementById('terms-checkbox');
        const btn = document.getElementById('accept-terms-btn');
        if (checkbox && btn) {
          checkbox.addEventListener('change', () => {
            btn.disabled = !checkbox.checked;
          });
        }
      } else if (step === 'schedule') {
        // Load available scheduling slots
        loadAvailableSlots();
      }
    }

    function saveConsent() {
      const checkbox = document.getElementById('consent-checkbox');
      if (!checkbox || !checkbox.checked) {
        alert('Please check the consent box to continue');
        return;
      }

      approvalData.signature = {
        consented: true,
        timestamp: new Date().toISOString(),
        ip: 'customer-portal' // Could capture real IP if needed
      };
      console.log('✅ Consent acknowledged');

      // Find current step index and move to next
      const currentIndex = wizardSteps.indexOf('signature');
      nextWizardStep(currentIndex);
    }

    function acceptTerms() {
      approvalData.termsAccepted = true;
      console.log('📄 Terms accepted');

      const currentIndex = wizardSteps.indexOf('terms');
      nextWizardStep(currentIndex);
    }

    function processDeposit() {
      // Placeholder for Stripe integration
      alert('Deposit payment integration coming soon. For now, we\'ll proceed without payment.');
      approvalData.depositPaid = true;
      console.log('💳 Deposit processed (mock)');

      const currentIndex = wizardSteps.indexOf('deposit');
      nextWizardStep(currentIndex);
    }

    // Scheduling functions
    let selectedSlot = null;
    let schedulingWidget = null;

    async function loadAvailableSlots() {
      console.log('📅 Initializing scheduling widget...');
      console.log('🔍 Company ID:', quoteData.company_id);

      try {
        // Get employees for this company
        console.log('🔍 Fetching employees...');
        const employeesResponse = await fetch(
          `${SUPABASE_URL}/rest/v1/employees?company_id=eq.${quoteData.company_id}&select=id`,
          {
            headers: {
              'apikey': SUPABASE_ANON_KEY,
              'Authorization': `Bearer ${SUPABASE_ANON_KEY}`,
              'Content-Type': 'application/json'
            }
          }
        );

        if (!employeesResponse.ok) {
          const errorText = await employeesResponse.text();
          console.error('❌ Employees fetch failed:', errorText);
          throw new Error('Failed to load employees');
        }

        const employees = await employeesResponse.json();
        console.log('✅ Employees loaded:', employees);
        const employeeIds = employees.map(e => e.id);

        if (employeeIds.length === 0) {
          console.error('❌ No employees found for company');
          document.getElementById('scheduling-widget-container').innerHTML = `
            <div style="text-align: center; padding: 40px; background: #fee2e2; border-radius: 8px;">
              <p style="color: #991b1b; margin-bottom: 10px;"><strong>Scheduling Unavailable</strong></p>
              <p style="color: #7f1d1d; font-size: 14px;">No technicians available. Please contact us to schedule.</p>
            </div>
          `;
          return;
        }

        // Calculate duration from quote labor summary
        let durationMinutes = 480; // Default to 8 hours

        console.log('🔍 DEBUG - Checking labor_summary:', {
          has_labor_summary: !!quoteData.labor_summary,
          labor_summary_value: quoteData.labor_summary,
          labor_summary_type: typeof quoteData.labor_summary,
          quote_keys: Object.keys(quoteData)
        });

        if (quoteData.labor_summary) {
          const laborSummary = quoteData.labor_summary;
          const crewSize = laborSummary.crew_size || 1;
          const hoursPerDay = laborSummary.hours_per_day || 8;
          const totalHours = laborSummary.regular_hours + laborSummary.overtime_hours || hoursPerDay;

          // Calculate hours per employee
          const hoursPerEmployee = totalHours / crewSize;
          durationMinutes = Math.ceil(hoursPerEmployee * 60);

          console.log('✅ Labor calculation:', {
            crewSize,
            hoursPerDay,
            totalHours,
            hoursPerEmployee,
            durationMinutes
          });
        } else {
          console.warn('⚠️ No labor_summary found in quote, using default 8 hours');
          console.warn('🔍 Quote data structure:', quoteData);
        }

        // Initialize the scheduling widget
        console.log('🔍 DEBUG - About to create SchedulingWidget with:');
        console.log('  Company ID:', quoteData.company_id);
        console.log('  Employee IDs:', employeeIds);
        console.log('  Duration (minutes):', durationMinutes);
        console.log('  Duration (hours):', durationMinutes / 60);
        console.log('  Company Settings:', {
          business_hours: `${companySettings.business_hours_start} - ${companySettings.business_hours_end}`,
          working_days: companySettings.working_days,
          timezone: companySettings.timezone
        });

        // Calculate expected last slot time
        if (companySettings.business_hours_start && companySettings.business_hours_end) {
          const [startHour, startMin] = companySettings.business_hours_start.split(':').map(Number);
          const [endHour, endMin] = companySettings.business_hours_end.split(':').map(Number);
          const businessMinutes = (endHour * 60 + endMin) - (startHour * 60 + startMin);
          const lastSlotHour = startHour + Math.floor((businessMinutes - durationMinutes) / 60);
          const lastSlotMin = startMin + ((businessMinutes - durationMinutes) % 60);
          console.log('  📊 Business hours:', businessMinutes, 'minutes');
          console.log('  📊 Job duration:', durationMinutes, 'minutes');
          console.log('  📊 Available window:', businessMinutes - durationMinutes, 'minutes');
          console.log('  📊 Expected LAST slot:', `${String(lastSlotHour).padStart(2, '0')}:${String(lastSlotMin).padStart(2, '0')}`);
        }

        schedulingWidget = new SchedulingWidget({
          containerId: 'scheduling-widget-container',
          companyId: quoteData.company_id,
          employeeIds: employeeIds,
          durationMinutes: durationMinutes,  // ← Dynamic based on quote labor!
          supabaseUrl: SUPABASE_URL,
          supabaseAnonKey: SUPABASE_ANON_KEY,
          companySettings: companySettings,
          onSlotSelected: (slot) => {
            selectedSlot = slot;
            console.log('📅 Slot selected:', slot);
            // Enable confirm button
            document.getElementById('confirm-schedule-btn').disabled = false;
            document.getElementById('schedule-actions').style.display = 'block';
          },
          onAutoSchedule: (slot) => {
            selectedSlot = slot;
            approvalData.scheduledTime = {
              start_time: slot.start_time.toISOString(),
              end_time: slot.end_time.toISOString(),
              employee_id: slot.employee_id,
              auto_scheduled: true
            };
            console.log('⚡ Auto-scheduled:', approvalData.scheduledTime);

            // Format and show confirmation
            const dateTime = slot.start_time.toLocaleDateString('en-US', {
              weekday: 'short',
              month: 'short',
              day: 'numeric'
            }) + ' at ' + slot.start_time.toLocaleTimeString('en-US', {
              hour: 'numeric',
              minute: '2-digit',
              hour12: true
            });
            alert(`✅ Scheduled for ${dateTime}`);

            // Proceed to next step
            const currentIndex = wizardSteps.indexOf('schedule');
            nextWizardStep(currentIndex);
          },
          showAutoSchedule: true,
          maxDaysAhead: 90
        });

        console.log('✅ Scheduling widget initialized');

      } catch (error) {
        console.error('❌ Error initializing scheduling widget:', error);
        document.getElementById('scheduling-widget-container').innerHTML = `
          <div style="text-align: center; padding: 40px; background: #fee2e2; border-radius: 8px;">
            <p style="color: #991b1b; margin-bottom: 10px;"><strong>Scheduling Unavailable</strong></p>
            <p style="color: #7f1d1d; font-size: 14px;">Unable to load available times. Please contact us to schedule.</p>
          </div>
        `;
      }
    }



    function confirmSchedule() {
      if (!selectedSlot) {
        alert('Please select a time slot');
        return;
      }

      approvalData.scheduledTime = {
        start_time: selectedSlot.start_time.toISOString(),
        end_time: selectedSlot.end_time.toISOString(),
        employee_id: selectedSlot.employee_id,
        auto_scheduled: false
      };

      console.log('📅 Schedule confirmed:', approvalData.scheduledTime);

      const currentIndex = wizardSteps.indexOf('schedule');
      nextWizardStep(currentIndex);
    }



    async function finalizeApproval() {
      console.log('🎯 finalizeApproval called');

      try {
        // Use RPC function to approve quote
        console.log('📞 Calling approve_quote RPC...');
        const { data, error } = await supabase
          .rpc('approve_quote', {
            quote_id: quoteId,
            new_status: 'approved'
          });

        if (error) {
          console.error('❌ RPC error:', error);
          throw error;
        }

        console.log('✅ Quote approved successfully');

        // If customer scheduled a time, create schedule event
        if (approvalData.scheduledTime) {
          console.log('📅 Creating schedule event...');

          const scheduleData = {
            work_order_id: quoteId,
            employee_id: approvalData.scheduledTime.employee_id,
            start_time: approvalData.scheduledTime.start_time,
            end_time: approvalData.scheduledTime.end_time,
            title: `Customer Scheduled: Work Order #${quoteData.work_order_number || quoteId.slice(0, 8)}`,
            company_id: quoteData.company_id,
            created_by_customer: true,
            auto_scheduled: approvalData.scheduledTime.auto_scheduled || false
          };

          const { error: scheduleError } = await supabase
            .from('schedule_events')
            .insert(scheduleData);

          if (scheduleError) {
            console.error('❌ Error creating schedule event:', scheduleError);
            // Don't fail the whole approval if scheduling fails
            alert('Quote approved, but there was an issue creating the schedule. We\'ll contact you to confirm the time.');
          } else {
            console.log('✅ Schedule event created successfully');
          }
        }

        // Check if we're in wizard mode or simple mode
        const wizardContent = document.getElementById('wizard-content');
        const quoteContent = document.getElementById('quote-content');
        const successDiv = document.getElementById('success');

        console.log('🔍 DOM elements:', {
          wizardContent: !!wizardContent,
          quoteContent: !!quoteContent,
          successDiv: !!successDiv
        });

        if (wizardContent) {
          // Wizard mode - show confirmation step
          console.log('📋 Wizard mode - showing confirmation');
          wizardContent.innerHTML = getConfirmationStepContent();

          // Update all steps to completed
          const stepElements = document.querySelectorAll('.wizard-step');
          stepElements.forEach(el => el.classList.add('completed'));
        } else {
          // Simple mode - show success message
          console.log('📋 Simple mode - showing success message');

          if (quoteContent) quoteContent.style.display = 'none';
          if (successDiv) {
            successDiv.style.display = 'block';

            let successMessage = '<h2>✅ Quote Approved!</h2>';
            if (approvalData.scheduledTime) {
              const scheduledDate = new Date(approvalData.scheduledTime.start_time);
              const dateTimeStr = formatSlotDateTime(scheduledDate);
              successMessage += `<p style="margin-top: 15px;">Your service is scheduled for <strong>${dateTimeStr}</strong>.</p>`;
              successMessage += `<p>We'll send you a confirmation email shortly.</p>`;
            } else {
              successMessage += `<p style="margin-top: 15px;">Thank you for approving this quote. We'll be in touch soon to schedule your service.</p>`;
            }

            successDiv.innerHTML = successMessage;
          } else {
            console.error('❌ Success div not found!');
            alert('Quote approved successfully!');
          }
        }

      } catch (err) {
        console.error('❌ Error approving quote:', err);
        alert('Error approving quote: ' + err.message);
      }
    }

    // Load quote on page load
    loadQuote();
  </script>
</body>
