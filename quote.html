<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <title>View Your Quote - TradeMate Pro</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <!-- Version: 2.0 - Multi-step approval wizard -->
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }
    
    .container {
      max-width: 800px;
      margin: 0 auto;
      background: white;
      border-radius: 12px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      overflow: hidden;
    }
    
    .header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 30px;
      text-align: center;
    }
    
    .header h1 {
      font-size: 28px;
      margin-bottom: 10px;
    }
    
    .header p {
      opacity: 0.9;
      font-size: 16px;
    }
    
    .content {
      padding: 40px;
    }
    
    .loading {
      text-align: center;
      padding: 60px 20px;
      color: #666;
    }
    
    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #667eea;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .error {
      background: #fee;
      border: 2px solid #f88;
      color: #c33;
      padding: 20px;
      border-radius: 8px;
      margin: 20px 0;
    }
    
    .success {
      background: #efe;
      border: 2px solid #8f8;
      color: #3c3;
      padding: 20px;
      border-radius: 8px;
      margin: 20px 0;
      text-align: center;
    }
    
    .quote-details {
      margin: 30px 0;
    }
    
    .detail-row {
      display: flex;
      justify-content: space-between;
      padding: 15px 0;
      border-bottom: 1px solid #eee;
    }
    
    .detail-row:last-child {
      border-bottom: none;
    }
    
    .detail-label {
      font-weight: 600;
      color: #666;
    }
    
    .detail-value {
      color: #333;
      text-align: right;
    }
    
    .line-items {
      margin: 30px 0;
    }
    
    .line-items h3 {
      margin-bottom: 15px;
      color: #333;
    }
    
    .line-item {
      display: flex;
      justify-content: space-between;
      padding: 12px;
      background: #f9f9f9;
      margin-bottom: 8px;
      border-radius: 6px;
    }
    
    .line-item-desc {
      flex: 1;
    }
    
    .line-item-price {
      font-weight: 600;
      color: #667eea;
      margin-left: 20px;
    }

    .quote-summary {
      margin: 20px 0;
      padding: 15px;
      background: #f9f9f9;
      border-radius: 6px;
    }

    .summary-row {
      display: flex;
      justify-content: space-between;
      padding: 8px 0;
      border-bottom: 1px solid #eee;
    }

    .summary-row:last-child {
      border-bottom: none;
    }

    .summary-row.discount .summary-value {
      color: #10b981;
    }

    .summary-label {
      color: #666;
    }

    .summary-value {
      font-weight: 600;
      color: #333;
    }

    .total {
      background: #667eea;
      color: white;
      padding: 20px;
      border-radius: 8px;
      margin: 30px 0;
      text-align: center;
    }
    
    .total-label {
      font-size: 14px;
      opacity: 0.9;
      margin-bottom: 5px;
    }
    
    .total-amount {
      font-size: 36px;
      font-weight: bold;
    }
    
    .actions {
      display: flex;
      gap: 15px;
      margin-top: 30px;
    }
    
    .btn {
      flex: 1;
      padding: 15px 30px;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s;
    }
    
    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    
    .btn-approve {
      background: #10b981;
      color: white;
    }
    
    .btn-approve:hover:not(:disabled) {
      background: #059669;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(16, 185, 129, 0.4);
    }
    
    .btn-reject {
      background: #ef4444;
      color: white;
    }
    
    .btn-reject:hover:not(:disabled) {
      background: #dc2626;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(239, 68, 68, 0.4);
    }
    
    .status-badge {
      display: inline-block;
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 14px;
      font-weight: 600;
    }
    
    .status-approved {
      background: #d1fae5;
      color: #065f46;
    }
    
    .status-rejected {
      background: #fee2e2;
      color: #991b1b;
    }
    
    .status-pending {
      background: #fef3c7;
      color: #92400e;
    }

    /* Wizard Styles */
    .wizard {
      padding: 20px 0;
    }

    .wizard-steps {
      display: flex;
      justify-content: space-between;
      margin-bottom: 40px;
      position: relative;
    }

    .wizard-steps::before {
      content: '';
      position: absolute;
      top: 20px;
      left: 0;
      right: 0;
      height: 2px;
      background: #e5e7eb;
      z-index: 0;
    }

    .wizard-step {
      flex: 1;
      text-align: center;
      position: relative;
      z-index: 1;
    }

    .step-number {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: #e5e7eb;
      color: #6b7280;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 10px;
      font-weight: 600;
      transition: all 0.3s;
    }

    .wizard-step.active .step-number {
      background: #667eea;
      color: white;
      box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.2);
    }

    .wizard-step.completed .step-number {
      background: #10b981;
      color: white;
    }

    .step-name {
      font-size: 14px;
      color: #6b7280;
      font-weight: 500;
    }

    .wizard-step.active .step-name {
      color: #667eea;
      font-weight: 600;
    }

    .wizard-step.completed .step-name {
      color: #10b981;
    }

    .wizard-content {
      background: #f9fafb;
      padding: 30px;
      border-radius: 8px;
      min-height: 300px;
    }

    .wizard-content h2 {
      margin-bottom: 20px;
      color: #1f2937;
    }

    .wizard-actions {
      margin-top: 30px;
      display: flex;
      gap: 15px;
      justify-content: flex-end;
    }

    .btn-secondary {
      background: #6b7280;
      color: white;
    }

    .btn-secondary:hover:not(:disabled) {
      background: #4b5563;
    }

    #signature-canvas {
      border: 2px dashed #d1d5db;
      border-radius: 8px;
      background: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>üìã Your Quote</h1>
      <p>Review and respond to your quote below</p>
    </div>
    
    <div class="content">
      <div id="loading" class="loading">
        <div class="spinner"></div>
        <p>Loading your quote...</p>
      </div>
      
      <div id="error" class="error" style="display: none;"></div>
      <div id="success" class="success" style="display: none;"></div>
      <div id="quote-content" style="display: none;"></div>
    </div>
  </div>

  <script>
    // Version check
    console.log('üöÄ Quote Portal v2.0 - Multi-step Approval Wizard');
    console.log('üìÖ Loaded at:', new Date().toISOString());

    // Supabase configuration - Using legacy JWT format (required for edge functions)
    const SUPABASE_URL = 'https://cxlqzejzraczumqmsrcx.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImN4bHF6ZWp6cmFjenVtcW1zcmN4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTg5ODU0NDMsImV4cCI6MjA3NDU2MTQ0M30.zoD59re6xxW9Z6HOexR0qwWwTBU29MvjwP_y8qwBkkg';
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    // Get quote ID from URL parameter
    const urlParams = new URLSearchParams(window.location.search);
    const quoteId = urlParams.get('id');

    // Global state
    let quoteData = null;
    let companySettings = null;
    let currentStep = 'review'; // review, signature, terms, deposit, schedule, confirmation
    let wizardSteps = []; // Store wizard steps globally
    let approvalData = {
      signature: null,
      termsAccepted: false,
      depositPaid: false,
      scheduledTime: null
    };

    async function loadQuote() {
      const loading = document.getElementById('loading');
      const error = document.getElementById('error');
      const quoteContent = document.getElementById('quote-content');

      if (!quoteId) {
        loading.style.display = 'none';
        error.style.display = 'block';
        error.innerHTML = '‚ùå No quote ID provided. Please use the link from your email.';
        return;
      }

      try {
        // Fetch quote from Supabase
        const { data: quotes, error: fetchError } = await supabase
          .from('work_orders')
          .select('*, customers(*), companies(*)')
          .eq('id', quoteId)
          .limit(1);

        if (fetchError) {
          console.error('Fetch error:', fetchError);
          throw fetchError;
        }

        if (!quotes || quotes.length === 0) {
          throw new Error('Quote not found. Please check the link from your email.');
        }

        const quote = quotes[0];
        quoteData = quote;
        console.log('Quote loaded:', quote);

        // Load company settings for approval workflow
        // Use direct fetch to avoid 406 error
        try {
          const response = await fetch(
            `${SUPABASE_URL}/rest/v1/settings?company_id=eq.${quote.company_id}&select=*`,
            {
              headers: {
                'apikey': SUPABASE_ANON_KEY,
                'Authorization': `Bearer ${SUPABASE_ANON_KEY}`,
                'Content-Type': 'application/json',
                'Accept': 'application/json'
              }
            }
          );

          if (response.ok) {
            const settingsArray = await response.json();
            if (settingsArray && settingsArray.length > 0) {
              companySettings = settingsArray[0];
              console.log('‚úÖ Company settings loaded:', companySettings);
            } else {
              throw new Error('No settings found');
            }
          } else {
            throw new Error(`Settings fetch failed: ${response.status}`);
          }
        } catch (settingsError) {
          console.warn('‚ö†Ô∏è Could not load company settings:', settingsError);
          // Use defaults if settings not found
          companySettings = {
            require_signature_on_approval: true,  // Enable by default for testing
            require_terms_acceptance: true,
            require_deposit_on_approval: true,
            allow_customer_scheduling: true,
            terms_and_conditions_text: 'TERMS AND CONDITIONS\n\n1. Payment: Full payment is due upon completion.\n2. Warranty: All work guaranteed for 90 days.\n3. Cancellation: 48 hours notice required.\n\nBy accepting this quote, you agree to these terms.',
            deposit_type: 'percentage',
            default_deposit_percentage: 25,
            default_deposit_amount: 0
          };
          console.log('üìã Using default settings:', companySettings);
        }

        // Check if quote has already been processed
        if (quote.status === 'approved') {
          loading.style.display = 'none';
          document.getElementById('success').style.display = 'block';
          const approvedDate = quote.approved_at || quote.customer_approved_at;
          document.getElementById('success').innerHTML = `
            <h2>‚úÖ Quote Already Approved</h2>
            <p style="margin-top: 15px;">This quote was approved${approvedDate ? ' on ' + new Date(approvedDate).toLocaleDateString() : ''}. We'll be in touch soon!</p>
          `;
          return;
        }

        if (quote.status === 'rejected') {
          loading.style.display = 'none';
          document.getElementById('success').style.display = 'block';
          const rejectedDate = quote.rejected_at || quote.quote_rejected_at;
          document.getElementById('success').innerHTML = `
            <h2>Quote Declined</h2>
            <p style="margin-top: 15px;">This quote was declined${rejectedDate ? ' on ' + new Date(rejectedDate).toLocaleDateString() : ''}.</p>
          `;
          return;
        }

        // Fetch line items
        const { data: lineItems, error: itemsError } = await supabase
          .from('work_order_line_items')
          .select('*')
          .eq('work_order_id', quoteId)
          .order('sort_order');

        if (itemsError) throw itemsError;

        // Display quote
        displayQuote(quote, lineItems || []);

        loading.style.display = 'none';
        quoteContent.style.display = 'block';

      } catch (err) {
        console.error('Error loading quote:', err);
        loading.style.display = 'none';
        error.style.display = 'block';
        error.innerHTML = `‚ùå Error: ${err.message}`;
      }
    }

    function displayQuote(quote, lineItems) {
      const quoteContent = document.getElementById('quote-content');
      
      const quoteNumber = quote.work_order_number || quote.quote_number || 'N/A';
      const customerName = quote.customers?.name || 'Valued Customer';
      const companyName = quote.companies?.name || 'TradeMate Pro';
      const totalAmount = parseFloat(quote.total_amount || 0).toFixed(2);
      const createdDate = new Date(quote.created_at).toLocaleDateString();

      let html = `
        <div class="quote-details">
          <div class="detail-row">
            <span class="detail-label">Quote Number:</span>
            <span class="detail-value"><strong>${quoteNumber}</strong></span>
          </div>
          <div class="detail-row">
            <span class="detail-label">From:</span>
            <span class="detail-value">${companyName}</span>
          </div>
          <div class="detail-row">
            <span class="detail-label">To:</span>
            <span class="detail-value">${customerName}</span>
          </div>
          <div class="detail-row">
            <span class="detail-label">Date:</span>
            <span class="detail-value">${createdDate}</span>
          </div>
        </div>
      `;

      if (lineItems.length > 0) {
        html += `
          <div class="line-items">
            <h3>Items & Services</h3>
        `;

        lineItems.forEach(item => {
          const price = parseFloat(item.total_price || 0).toFixed(2);
          const qty = parseFloat(item.quantity || 1);
          const unitPrice = parseFloat(item.unit_price || 0).toFixed(2);
          html += `
            <div class="line-item">
              <div class="line-item-desc">
                <strong>${item.description || 'Service'}</strong>
                ${qty > 1 ? `<br><small>Quantity: ${qty} √ó $${unitPrice}</small>` : ''}
              </div>
              <div class="line-item-price">$${price}</div>
            </div>
          `;
        });

        html += `</div>`;
      }

      // Show subtotal, tax, and total breakdown
      const subtotal = parseFloat(quote.subtotal || 0).toFixed(2);
      const taxAmount = parseFloat(quote.tax_amount || 0).toFixed(2);
      const discountAmount = parseFloat(quote.discount_amount || 0).toFixed(2);

      html += `
        <div class="quote-summary">
          <div class="summary-row">
            <span class="summary-label">Subtotal:</span>
            <span class="summary-value">$${subtotal}</span>
          </div>
      `;

      if (parseFloat(discountAmount) > 0) {
        html += `
          <div class="summary-row discount">
            <span class="summary-label">Discount:</span>
            <span class="summary-value">-$${discountAmount}</span>
          </div>
        `;
      }

      if (parseFloat(taxAmount) > 0) {
        html += `
          <div class="summary-row">
            <span class="summary-label">Tax:</span>
            <span class="summary-value">$${taxAmount}</span>
          </div>
        `;
      }

      html += `
        </div>

        <div class="total">
          <div class="total-label">Total Amount</div>
          <div class="total-amount">$${totalAmount}</div>
        </div>

        <div class="actions">
          <button class="btn btn-approve" onclick="approveQuote()">
            ‚úÖ Approve Quote
          </button>
          <button class="btn btn-reject" onclick="rejectQuote()">
            ‚ùå Decline Quote
          </button>
        </div>
      `;

      quoteContent.innerHTML = html;
    }

    async function approveQuote() {
      // Start the multi-step approval wizard
      currentStep = 'review';

      console.log('=== APPROVAL WIZARD DEBUG ===');
      console.log('Company Settings:', companySettings);

      // Determine which steps are needed based on company settings
      wizardSteps = ['review']; // Store globally
      if (companySettings && companySettings.require_signature_on_approval) {
        console.log('Adding signature step');
        wizardSteps.push('signature');
      }
      if (companySettings && companySettings.require_terms_acceptance) {
        console.log('Adding terms step');
        wizardSteps.push('terms');
      }
      if (companySettings && companySettings.require_deposit_on_approval) {
        console.log('Adding deposit step');
        wizardSteps.push('deposit');
      }
      if (companySettings && companySettings.allow_customer_scheduling) {
        console.log('Adding schedule step');
        wizardSteps.push('schedule');
      }
      wizardSteps.push('confirmation');

      console.log('Total steps:', wizardSteps);

      // If no additional steps, just approve immediately
      if (wizardSteps.length === 2) { // Only 'review' and 'confirmation'
        console.log('No additional steps - showing simple confirm');
        if (!confirm('Are you sure you want to approve this quote?')) return;
        await finalizeApproval();
        return;
      }

      // Show the wizard
      console.log('Showing wizard with steps:', wizardSteps);
      showApprovalWizard();
    }

    function showApprovalWizard() {
      const quoteContent = document.getElementById('quote-content');

      let html = `
        <div class="wizard">
          <div class="wizard-steps">
            ${wizardSteps.map((step, index) => `
              <div class="wizard-step ${index === 0 ? 'active' : ''}">
                <div class="step-number">${index + 1}</div>
                <div class="step-name">${getStepName(step)}</div>
              </div>
            `).join('')}
          </div>
          <div id="wizard-content" class="wizard-content">
            ${getStepContent(wizardSteps[0])}
          </div>
        </div>
      `;

      quoteContent.innerHTML = html;

      // Initialize the first step
      initializeStep(wizardSteps[0]);
    }

    function getStepName(step) {
      const names = {
        'review': 'Review',
        'signature': 'Consent',
        'terms': 'Terms',
        'deposit': 'Deposit',
        'schedule': 'Schedule',
        'confirmation': 'Complete'
      };
      return names[step] || step;
    }

    function getStepContent(step) {
      switch(step) {
        case 'review':
          return getReviewStepContent();
        case 'signature':
          return getSignatureStepContent();
        case 'terms':
          return getTermsStepContent();
        case 'deposit':
          return getDepositStepContent();
        case 'schedule':
          return getScheduleStepContent();
        case 'confirmation':
          return getConfirmationStepContent();
        default:
          return '<p>Unknown step</p>';
      }
    }

    function getReviewStepContent() {
      const nextSteps = wizardSteps.filter(s => s !== 'review' && s !== 'confirmation');
      return `
        <h2>üìã Review & Approve Quote</h2>
        <p style="margin: 20px 0;">You're about to approve this quote for <strong>$${quoteData.total_amount.toFixed(2)}</strong></p>

        ${nextSteps.length > 0 ? `
          <div style="background: #f0f9ff; border-left: 4px solid #0ea5e9; padding: 15px; margin: 20px 0;">
            <strong>Next steps:</strong>
            <ul style="margin: 10px 0 0 20px;">
              ${nextSteps.map(step => `<li>${getStepDescription(step)}</li>`).join('')}
            </ul>
          </div>
        ` : ''}

        <div class="wizard-actions">
          <button class="btn btn-approve" onclick="nextWizardStep(0)">
            Continue to Approve
          </button>
          <button class="btn btn-secondary" onclick="location.reload()">
            Cancel
          </button>
        </div>
      `;
    }

    function getStepDescription(step) {
      const descriptions = {
        'signature': 'Acknowledge and approve the quote',
        'terms': 'Accept terms and conditions',
        'deposit': 'Pay deposit',
        'schedule': 'Schedule your service',
      };
      return descriptions[step] || step;
    }

    function getSignatureStepContent() {
      return `
        <h2>‚úÖ Acknowledgement & Consent</h2>
        <p style="margin: 20px 0;">Please review and acknowledge the following:</p>

        <div style="background: #f9fafb; border: 1px solid #e5e7eb; border-radius: 8px; padding: 20px; margin: 20px 0;">
          <div style="margin-bottom: 15px;">
            <strong>Quote Details:</strong>
            <ul style="margin: 10px 0 0 20px; line-height: 1.8;">
              <li>Total Amount: <strong>$${quoteData.total_amount.toFixed(2)}</strong></li>
              <li>Work Order: ${quoteData.work_order_number}</li>
              <li>Customer: ${quoteData.customer?.name || 'N/A'}</li>
            </ul>
          </div>

          <label style="display: flex; align-items: start; margin: 20px 0; cursor: pointer; padding: 15px; background: white; border-radius: 6px; border: 2px solid #e5e7eb;">
            <input type="checkbox" id="consent-checkbox" style="margin-right: 12px; margin-top: 4px; width: 20px; height: 20px; cursor: pointer;">
            <span style="flex: 1;">
              <strong>I acknowledge and approve this quote.</strong><br>
              <span style="font-size: 14px; color: #6b7280; margin-top: 5px; display: block;">
                By checking this box, I confirm that I have reviewed the quote details and authorize the work to proceed as described.
              </span>
            </span>
          </label>
        </div>

        <div class="wizard-actions">
          <button class="btn btn-approve" onclick="saveConsent()" id="consent-btn" disabled>Continue</button>
        </div>
      `;
    }

    function getTermsStepContent() {
      const terms = companySettings.terms_and_conditions_text || 'By accepting this quote, you agree to the terms and conditions.';
      return `
        <h2>üìÑ Terms & Conditions</h2>
        <div style="max-height: 300px; overflow-y: auto; border: 1px solid #ddd; padding: 20px; margin: 20px 0; background: #f9f9f9;">
          ${terms.replace(/\n/g, '<br>')}
        </div>

        <label style="display: flex; align-items: center; margin: 20px 0; cursor: pointer;">
          <input type="checkbox" id="terms-checkbox" style="margin-right: 10px; width: 20px; height: 20px;">
          <span>I have read and agree to the terms and conditions</span>
        </label>

        <div class="wizard-actions">
          <button class="btn btn-approve" onclick="acceptTerms()" id="accept-terms-btn" disabled>Continue</button>
        </div>
      `;
    }

    function getDepositStepContent() {
      const depositAmount = companySettings.deposit_type === 'percentage'
        ? (quoteData.total_amount * (companySettings.default_deposit_percentage / 100))
        : companySettings.default_deposit_amount;

      return `
        <h2>üí≥ Deposit Payment</h2>
        <p style="margin: 20px 0;">A deposit of <strong>$${depositAmount.toFixed(2)}</strong> is required to proceed.</p>

        <div id="stripe-payment-element" style="margin: 20px 0;"></div>

        <div class="wizard-actions">
          <button class="btn btn-approve" onclick="processDeposit()">Pay Deposit</button>
        </div>

        <p style="margin-top: 20px; font-size: 14px; color: #666;">
          <em>Note: This is a placeholder. Stripe integration coming soon.</em>
        </p>
      `;
    }

    function getScheduleStepContent() {
      return `
        <h2>üìÖ Schedule Your Service</h2>
        <p style="margin: 20px 0;">Choose from our available time slots:</p>

        <div id="schedule-loading" style="text-align: center; padding: 40px;">
          <div class="spinner" style="margin: 0 auto 15px;"></div>
          <p>Loading available times...</p>
        </div>

        <div id="schedule-slots" style="display: none;">
          <!-- Slots will be populated here -->
        </div>

        <div class="wizard-actions" id="schedule-actions" style="display: none;">
          <button class="btn btn-approve" onclick="confirmSchedule()" id="confirm-schedule-btn" disabled>
            Confirm Schedule
          </button>
        </div>
      `;
    }

    function getConfirmationStepContent() {
      return `
        <h2>üéâ All Set!</h2>
        <p style="margin: 20px 0; font-size: 18px;">Your quote has been approved successfully!</p>

        <div style="background: #f0fdf4; border-left: 4px solid #22c55e; padding: 20px; margin: 20px 0;">
          <strong>What happens next?</strong>
          <ul style="margin: 10px 0 0 20px;">
            <li>We'll send you a confirmation email</li>
            <li>Our team will contact you to finalize details</li>
            <li>We'll get started on your project!</li>
          </ul>
        </div>

        <div class="wizard-actions">
          <button class="btn btn-approve" onclick="location.reload()">Done</button>
        </div>
      `;
    }

    async function rejectQuote() {
      if (!confirm('Are you sure you want to decline this quote?')) return;

      const buttons = document.querySelectorAll('.btn');
      buttons.forEach(btn => btn.disabled = true);

      try {
        // Use RPC function to reject quote (bypasses RLS issues)
        const { data, error } = await supabase
          .rpc('approve_quote', {
            quote_id: quoteId,
            new_status: 'rejected'
          });

        if (error) throw error;

        document.getElementById('quote-content').style.display = 'none';
        document.getElementById('success').style.display = 'block';
        document.getElementById('success').innerHTML = `
          <h2>Quote Declined</h2>
          <p style="margin-top: 15px;">We've received your response. If you have any questions, please contact us.</p>
        `;

      } catch (err) {
        console.error('Error rejecting quote:', err);
        alert('Error declining quote: ' + err.message);
        buttons.forEach(btn => btn.disabled = false);
      }
    }

    // Wizard navigation
    function nextWizardStep(currentIndex) {
      console.log('üîÑ nextWizardStep called, currentIndex:', currentIndex);

      const nextIndex = currentIndex + 1;
      if (nextIndex >= wizardSteps.length) {
        console.log('‚úÖ All steps complete, finalizing approval');
        finalizeApproval();
        return;
      }

      const nextStep = wizardSteps[nextIndex];
      currentStep = nextStep;

      console.log('‚û°Ô∏è Moving to step:', nextStep, 'index:', nextIndex);

      // Update wizard UI
      const wizardContent = document.getElementById('wizard-content');
      wizardContent.innerHTML = getStepContent(nextStep);

      // Update step indicators
      const stepElements = document.querySelectorAll('.wizard-step');
      stepElements.forEach((el, index) => {
        el.classList.remove('active', 'completed');
        if (index < nextIndex) el.classList.add('completed');
        if (index === nextIndex) el.classList.add('active');
      });

      // Initialize step-specific functionality
      initializeStep(nextStep);
    }

    function initializeStep(step) {
      if (step === 'signature') {
        // Initialize consent checkbox
        const checkbox = document.getElementById('consent-checkbox');
        const btn = document.getElementById('consent-btn');
        if (checkbox && btn) {
          checkbox.addEventListener('change', () => {
            btn.disabled = !checkbox.checked;
          });
        }
      } else if (step === 'terms') {
        const checkbox = document.getElementById('terms-checkbox');
        const btn = document.getElementById('accept-terms-btn');
        if (checkbox && btn) {
          checkbox.addEventListener('change', () => {
            btn.disabled = !checkbox.checked;
          });
        }
      } else if (step === 'schedule') {
        // Load available scheduling slots
        loadAvailableSlots();
      }
    }

    function saveConsent() {
      const checkbox = document.getElementById('consent-checkbox');
      if (!checkbox || !checkbox.checked) {
        alert('Please check the consent box to continue');
        return;
      }

      approvalData.signature = {
        consented: true,
        timestamp: new Date().toISOString(),
        ip: 'customer-portal' // Could capture real IP if needed
      };
      console.log('‚úÖ Consent acknowledged');

      // Find current step index and move to next
      const currentIndex = wizardSteps.indexOf('signature');
      nextWizardStep(currentIndex);
    }

    function acceptTerms() {
      approvalData.termsAccepted = true;
      console.log('üìÑ Terms accepted');

      const currentIndex = wizardSteps.indexOf('terms');
      nextWizardStep(currentIndex);
    }

    function processDeposit() {
      // Placeholder for Stripe integration
      alert('Deposit payment integration coming soon. For now, we\'ll proceed without payment.');
      approvalData.depositPaid = true;
      console.log('üí≥ Deposit processed (mock)');

      const currentIndex = wizardSteps.indexOf('deposit');
      nextWizardStep(currentIndex);
    }

    // Scheduling functions
    let selectedSlot = null;
    let availableSlots = [];

    async function loadAvailableSlots() {
      console.log('üìÖ Loading available scheduling slots...');

      try {
        // Get employees for this company
        const employeesResponse = await fetch(
          `${SUPABASE_URL}/rest/v1/employees?company_id=eq.${quoteData.company_id}&select=id`,
          {
            headers: {
              'apikey': SUPABASE_ANON_KEY,
              'Authorization': `Bearer ${SUPABASE_ANON_KEY}`,
              'Content-Type': 'application/json'
            }
          }
        );

        if (!employeesResponse.ok) {
          throw new Error('Failed to load employees');
        }

        const employees = await employeesResponse.json();
        const employeeIds = employees.map(e => e.id);

        if (employeeIds.length === 0) {
          showScheduleError('No technicians available. Please contact us to schedule.');
          return;
        }

        // Call smart scheduling API
        const duration = 120; // Default 2 hours in minutes
        const startDate = new Date();
        const endDate = new Date();
        endDate.setDate(endDate.getDate() + 14); // Next 2 weeks

        const schedulingResponse = await fetch(
          `${SUPABASE_URL}/functions/v1/smart-scheduling`,
          {
            method: 'POST',
            headers: {
              'apikey': SUPABASE_ANON_KEY,
              'Authorization': `Bearer ${SUPABASE_ANON_KEY}`,
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({
              employeeIds,
              durationMinutes: duration,
              companyId: quoteData.company_id,
              startDate: startDate.toISOString(),
              endDate: endDate.toISOString()
            })
          }
        );

        if (!schedulingResponse.ok) {
          throw new Error('Failed to get available slots');
        }

        const suggestions = await schedulingResponse.json();

        // Flatten all available slots from all employees
        availableSlots = [];
        Object.values(suggestions.suggestions || {}).forEach(employeeData => {
          (employeeData.available_slots || []).forEach(slot => {
            availableSlots.push({
              ...slot,
              employee_id: employeeData.employee_id,
              start_time: new Date(slot.start_time),
              end_time: new Date(slot.end_time)
            });
          });
        });

        // Sort by date and time
        availableSlots.sort((a, b) => a.start_time - b.start_time);

        // Limit to 20 slots
        availableSlots = availableSlots.slice(0, 20);

        displayAvailableSlots();

      } catch (error) {
        console.error('‚ùå Error loading slots:', error);
        showScheduleError('Unable to load available times. Please contact us to schedule.');
      }
    }

    function displayAvailableSlots() {
      const loadingDiv = document.getElementById('schedule-loading');
      const slotsDiv = document.getElementById('schedule-slots');
      const actionsDiv = document.getElementById('schedule-actions');

      loadingDiv.style.display = 'none';

      if (availableSlots.length === 0) {
        slotsDiv.innerHTML = `
          <div style="text-align: center; padding: 40px; background: #fef3c7; border-radius: 8px;">
            <p style="color: #92400e; margin-bottom: 10px;"><strong>No available slots found</strong></p>
            <p style="color: #78350f; font-size: 14px;">Please contact us directly to schedule your service.</p>
          </div>
        `;
        slotsDiv.style.display = 'block';
        return;
      }

      let html = '<div style="max-height: 400px; overflow-y: auto;">';

      availableSlots.forEach((slot, index) => {
        const dateStr = slot.start_time.toLocaleDateString('en-US', {
          weekday: 'short',
          month: 'short',
          day: 'numeric'
        });
        const timeStr = slot.start_time.toLocaleTimeString('en-US', {
          hour: 'numeric',
          minute: '2-digit',
          hour12: true
        });
        const endTimeStr = slot.end_time.toLocaleTimeString('en-US', {
          hour: 'numeric',
          minute: '2-digit',
          hour12: true
        });

        html += `
          <div class="slot-option" data-slot-index="${index}" style="
            padding: 15px;
            margin-bottom: 10px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
          " onclick="selectSlot(${index})">
            <div style="display: flex; justify-content: space-between; align-items: center;">
              <div>
                <div style="font-weight: 600; color: #111827;">${dateStr}</div>
                <div style="color: #6b7280; font-size: 14px; margin-top: 4px;">${timeStr} - ${endTimeStr}</div>
              </div>
              <div class="slot-check" style="
                width: 24px;
                height: 24px;
                border: 2px solid #d1d5db;
                border-radius: 50%;
                display: flex;
                align-items: center;
                justify-content: center;
              ">
                <span style="display: none; color: white; font-size: 14px;">‚úì</span>
              </div>
            </div>
          </div>
        `;
      });

      html += '</div>';
      slotsDiv.innerHTML = html;
      slotsDiv.style.display = 'block';
      actionsDiv.style.display = 'block';
    }

    function selectSlot(index) {
      selectedSlot = availableSlots[index];

      // Update UI
      document.querySelectorAll('.slot-option').forEach((el, i) => {
        const check = el.querySelector('.slot-check');
        const checkmark = check.querySelector('span');

        if (i === index) {
          el.style.borderColor = '#667eea';
          el.style.background = '#f0f4ff';
          check.style.borderColor = '#667eea';
          check.style.background = '#667eea';
          checkmark.style.display = 'block';
        } else {
          el.style.borderColor = '#e5e7eb';
          el.style.background = 'white';
          check.style.borderColor = '#d1d5db';
          check.style.background = 'transparent';
          checkmark.style.display = 'none';
        }
      });

      // Enable confirm button
      document.getElementById('confirm-schedule-btn').disabled = false;
    }

    function confirmSchedule() {
      if (!selectedSlot) {
        alert('Please select a time slot');
        return;
      }

      approvalData.scheduledTime = {
        start_time: selectedSlot.start_time.toISOString(),
        end_time: selectedSlot.end_time.toISOString(),
        employee_id: selectedSlot.employee_id
      };

      console.log('üìÖ Schedule confirmed:', approvalData.scheduledTime);

      const currentIndex = wizardSteps.indexOf('schedule');
      nextWizardStep(currentIndex);
    }

    function showScheduleError(message) {
      const loadingDiv = document.getElementById('schedule-loading');
      const slotsDiv = document.getElementById('schedule-slots');

      loadingDiv.style.display = 'none';
      slotsDiv.innerHTML = `
        <div style="text-align: center; padding: 40px; background: #fee2e2; border-radius: 8px;">
          <p style="color: #991b1b; margin-bottom: 10px;"><strong>Scheduling Unavailable</strong></p>
          <p style="color: #7f1d1d; font-size: 14px;">${message}</p>
        </div>
      `;
      slotsDiv.style.display = 'block';
    }

    async function finalizeApproval() {
      console.log('üéØ finalizeApproval called');

      try {
        // Use RPC function to approve quote
        console.log('üìû Calling approve_quote RPC...');
        const { data, error } = await supabase
          .rpc('approve_quote', {
            quote_id: quoteId,
            new_status: 'approved'
          });

        if (error) {
          console.error('‚ùå RPC error:', error);
          throw error;
        }

        console.log('‚úÖ Quote approved successfully');

        // Check if we're in wizard mode or simple mode
        const wizardContent = document.getElementById('wizard-content');
        const quoteContent = document.getElementById('quote-content');
        const successDiv = document.getElementById('success');

        console.log('üîç DOM elements:', {
          wizardContent: !!wizardContent,
          quoteContent: !!quoteContent,
          successDiv: !!successDiv
        });

        if (wizardContent) {
          // Wizard mode - show confirmation step
          console.log('üìã Wizard mode - showing confirmation');
          wizardContent.innerHTML = getConfirmationStepContent();

          // Update all steps to completed
          const stepElements = document.querySelectorAll('.wizard-step');
          stepElements.forEach(el => el.classList.add('completed'));
        } else {
          // Simple mode - show success message
          console.log('üìã Simple mode - showing success message');

          if (quoteContent) quoteContent.style.display = 'none';
          if (successDiv) {
            successDiv.style.display = 'block';
            successDiv.innerHTML = `
              <h2>‚úÖ Quote Approved!</h2>
              <p style="margin-top: 15px;">Thank you for approving this quote. We'll be in touch soon to schedule your service.</p>
            `;
          } else {
            console.error('‚ùå Success div not found!');
            alert('Quote approved successfully!');
          }
        }

      } catch (err) {
        console.error('‚ùå Error approving quote:', err);
        alert('Error approving quote: ' + err.message);
      }
    }

    // Load quote on page load
    loadQuote();
  </script>
</body>
